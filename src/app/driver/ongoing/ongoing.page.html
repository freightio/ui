<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="bus"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      进行中
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-tabs>
    <ion-tab tab="ongoing" style="display: block;">
      <ion-card *ngFor="let order of orders">
        <ion-card-header>
          <ion-card-subtitle>{{order.type}}</ion-card-subtitle>
          <ion-item>
            <ion-label>{{order.created | date:'yyyy,MM-dd HH:mm'}}</ion-label>
            <ion-toggle slot="end"></ion-toggle>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <p>
            <ion-icon name="log-out"></ion-icon>{{order.from?.name}}
          </p>
          <p>
            <ion-icon name="log-in"></ion-icon>{{order.to?.name}}
          </p>
        </ion-card-content>
        <ion-item>
          <ion-button (click)="navigate(order)" color="success" shape="round" slot="end">导航</ion-button>
          <ion-button (click)="finish(order)" color="success" shape="round" slot="end">完成</ion-button>
        </ion-item>
      </ion-card>
    </ion-tab>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home" href="/grab">
        <ion-label>抢单</ion-label>
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <ion-tab-button tab="ongoing">
        <ion-label>进行中</ion-label>
        <ion-icon name="settings"></ion-icon>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
      <ion-tab-button tab="key" href="/auth">
        <ion-label>认证</ion-label>
        <ion-icon name="key"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
