<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>登录</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="refresh-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card nopadding>
    <!-- <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>登录</ion-card-title>
    </ion-card-header> -->

    <ion-card-content>
      <ion-item>
        <ion-input type="text" placeholder="手机号码" [(ngModel)]="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="密码" [(ngModel)]="password"></ion-input>
      </ion-item>
      <!-- <ion-button color="primary" (click)="login()">登 录</ion-button>
      <ion-label>没有账号？注册</ion-label> -->

      <ion-row>
        <ion-col>
          <ion-button color="success" (click)="login()" expand="block">登 录</ion-button>
        </ion-col>
        <ion-col>
          <ion-button color="success" (click)="signup()" expand="block">没有账号？注册</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
